<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display possibilities</title>
</head>
<body>
<!-- using innerHTML property     -->
    <p id="demo"></p>
    <script>
        document.getElementsById('demo').innerHTML="javascript"
    </script>
<!-- using document.write() method -->
    <script>
        document.write('<h3>Autumn</h3>');
        document.write('Its getting cold.');
    </script>

    <button type="button" onclick="document.write('BOOM!')">Click Me</button>
<!-- window.alert() method -->
    <script>
        alert('This is an alert box!')
    </script>
    <button type="button" onclick="alert('This is an alert box!')">Display alert</button>
<!-- console.log() method -->
    <script>
        consol.log('I am a log message')
    </script>
</body>
</html>
